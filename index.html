<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo App</title>
</head>
<body>
    
    <div id="outer_container">

        <div id="todo_container">
            <h1>To-Do List</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="Type your Todo List" required>
                <button type="submit"> + </button>
            </form>
            
            <ul id="todo-list"></ul>
            <p id="todo-count">0 task left</p>
        
        </div>

    </div>
    
    <script src="script.js">  </script>
</body>
</html>
